<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Stylesheets/calendar.css">
    <title>Simple Calendar</title>
</head>
<body>
    <table>
            <thead>
            <h2>January 2024</h2>
            <tr>
                <th class="s">Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr> 
        </thead> 
        <tbody> 
            <tr> 
                <td class="sun"></td>
                <td class="days">1</td>
                <td class="days">2</td>
                <td class="days">3</td>
                <td class="days">4</td>
                <td class="days">5</td>
                <td class="days">6</td>
            </tr> 
            <tr>
                <td class="sun">7</td>
                <td class="days">8</td>
                <td class="days">9</td>
                <td class="days">10</td>
                <td class="days">11</td>
                <td class="days">12</td>
                <td class="days">13</td>
            </tr>
            <tr> 
                <td class="sun">14</td>
                <td class="days">15</td>
                <td class="days">16</td>
                <td class="days">17</td>
                <td class="days">18</td>
                <td class="days">19</td>
                <td class="days">20</td>
            </tr> 
            <tr>
                <td class="sun">21</td>
                <td class="days">22</td>
                <td class="days">23</td>
                <td class="days">24</td>
                <td class="days">25</td>
                <td class="days">26</td>
                <td class="days">27</td>
            </tr> 
            <tr> 
                <td class="sun">28</td>
                <td class="days">29</td>
                <td class="days">30</td>
                <td class="days">31</td>
                <td class="days"></td>
                <td class="days"></td>
                <td class="days"></td>
            </tr> 
        </tbody> 
    </table> 
    <br><br><br>
</body>
</html>
